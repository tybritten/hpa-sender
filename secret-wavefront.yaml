apiVersion: v1
kind: Secret
metadata:
  name: wavefront-example
type: Opaque
stringData:
  url: https://WAVEFRONTHOSTNAME/api/v2/event
  headers: >
      {
        "Authorization": "Bearer <wavefront_api_token>"
      }
  body: >
    {
      "name": "HPA Scaling",
      "annotations": {
        "severity": "info",
        "type": "scaling",
        "details": "_message_"
      },
      "tags" : [
        "Scale"
      ],
      "startTime": _time_,
      "endTime": _time_
    }
